<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація - Кав'ярня "Аромат"</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-logo">☕</div>
        <h2 class="auth-title">Реєстрація</h2>

        <div class="auth-flash-messages">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="auth-flash-message">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <form method="POST">
            <div class="auth-form-group">
                <label for="username">Ім'я користувача:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="auth-form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="auth-form-group">
                <label for="phone">Телефон (необов'язково):</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="auth-form-group">
                <label for="first_name">Ім'я (необов'язково):</label>
                <input type="text" id="first_name" name="first_name">
            </div>

            <div class="auth-form-group">
                <label for="last_name">Прізвище (необов'язково):</label>
                <input type="text" id="last_name" name="last_name">
            </div>

            <div class="auth-form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="auth-btn">Зареєструватися</button>
        </form>

        <div class="auth-link">
            <p>Вже маєте акаунт? <a href="{{ url_for('signin') }}">Увійти</a></p>
        </div>

        <div class="back-home">
            <a href="{{ url_for('home') }}">← Повернутися на головну</a>
        </div>
    </div>
</body>
</html>
